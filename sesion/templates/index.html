<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='hoja.css') }}">
</head>
<body class="login-body">
  <div class="login-container">
    <div class="login-box">
      <h2>Bienvenido</h2>
      <p class="login-subtitle">Por favor, inicia sesión para continuar</p>

      <form action="{{ url_for('login') }}" method="post">
        <div class="input-group">
          <label for="usuario">Usuario</label>
          <input type="text" id="usuario" name="usuario" placeholder="Tu usuario" required>
        </div>

        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
        </div>

        <button type="submit" class="btn-login">Ingresar</button>
      </form>

      <p class="login-footer">¿Olvidaste tu contraseña? <a href="#">Recupérala aquí</a></p>
    </div>
  </div>

  {% if error %}
  <script>
    alert("{{ error }}");
  </script>
  {% endif %}
</body>
</html>
